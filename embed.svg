<svg fill="none" viewBox="0 0 100% 100%" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                * {
                    transition: all 0.5s;
                }
                body {
                    background-image: url('src/back.png');
                    background-size: cover;
                    background-position: 0px -0px;
                    width: 100%;
                    margin: 0;
                    padding: 0;
                }
                body * {
                    margin: 0;
                }
                body:after {
                    content: "";
                    position: fixed;
                    left: 0;
                    top: 0;
                    width: 100%;
                    height: 100%;
                    pointer-events: none;
                    z-index: 1000;
                    background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMAAA7DAcdvqGQAAAAZdEVYdFNvZnR3YXJlAHBhaW50Lm5ldCA0LjAuMTJDBGvsAAAANElEQVRYR+3QMREAIAzAwAx4wr+z4qIDP2TPfdVdrvMGNiNAgAABAgQIECBAgAABAgQ+FxirUHYBNbntEAAAAABJRU5ErkJggg==');
                    background-repeat: all;
                    background-position: 0px 0px;
                    background-size: 70px;
                    animation-name: Static;
                    animation-duration: 0.8s;
                    animation-iteration-count: infinite;
                    animation-timing-function: steps(4);
                }
                @keyframes Static {
                    0% { background-position: 0px 0px; }
                    100% { background-position: 0px 4px; }
                }
                @font-face {
                    font-family: titlefont;
                    src: url('src/akiraexp.otf');
                }
                @font-face {
                    font-family: ampero;
                    src: url('src/Ampero-Regular.otf');
                }
                cencont {
                    display: grid;
                    place-items: center;
                    margin-top: 15%;
                }
                h1 {
                    font-size: 5vw;
                    color: rgb(246, 230, 255);
                    mix-blend-mode: difference;
                    font-family: titlefont;
                }
                h2 {
                    font-family: ampero;
                    font-size: 2vw;
                    text-transform: uppercase;
                    color: rgb(158, 158, 158);
                    mix-blend-mode: difference;
                }
                .exp {
                    color: rgb(158, 0, 0);
                    font-size: 1vw;
                    width: 100%;
                    border-top: 0.2vw solid black;
                    font-family: ampero;
                    text-align: center;
                    line-height: 1.5vw;
                }
                a {
                    transition: color 0.5s;
                    text-decoration: none;
                    color: inherit;
                }
                a:hover {
                    color: rgb(231, 154, 255);
                }
            </style>
            <body>
                <cencont>
                    <h1>anthony1x6000</h1>
                    <h2><a href="https://anthonyonline.cf">anthonyonline.cf</a></h2>

                    <div class="exp">
                        Webdevelopment is nice. 
                    </div>
                </cencont>
            </body>
        </div>
    </foreignObject>
</svg>